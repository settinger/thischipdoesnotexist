<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title>This Chip is Out of Stock</title>
  </head>
  <body>
    <header>
      <div id="logo">jellybean&nbsp;parts</div>
      <div id="fakenav">
        <div id="navAbout">About</div>
        <div id="navContact">Contact</div>
        <div id="navCart">Shopping Cart</div>
      </div>
    </header>
    <div id="root" class="">
      <main id="content">
        <div id="chipStats">
          <p>We offer parts made by many major manufacturers, including:</p>
          <ul id="vendorList"></ul>
        </div>
      </main>
    </div>
    <script src="./bodges.js" type="text/javascript"></script>
    <script src="./longConstants.js" type="text/javascript"></script>
    <script src="./markov.js" type="text/javascript"></script>
    <script type="text/javascript">
      for (let i = 0; i < 25; i++) {
        $("vendorList").appendHTML("li", { text: useMarkov(markov) });
      }
      $("vendorList").appendHTML("li", { text: "...and lots more!" });
    </script>
  </body>
</html>
