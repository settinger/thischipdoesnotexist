<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vendors - Jellybean Parts</title>
  </head>
  <body>
    <header>
      <div id="logo">jellybean&nbsp;parts</div>
      <div id="fakenav">
        <div id="navAbout">About</div>
        <div id="navContact">Contact</div>
        <div id="navCart">Shopping Cart</div>
      </div>
    </header>
    <div id="root">
      <img
        id="vendor-splash"
        src="./unsplash/science-in-hd-fTADSzIFGmo-unsplash.jpg"
        alt="Argonne National Laboratory assistance materials scientist loads an in-situ-lithium-ion battery into the Low-Energy Resolution Inelastic X-ray (LERIX) system at the Advanced Photon Source(APS)."
      />
      <main id="content">
        <h1>Our marketplace</h1>
        <p>We offer parts made by many major manufacturers, including:</p>
        <ul id="vendorList"></ul>
        <p>...and lots more!</p>
      </main>
    </div>
    <script src="./bodges.js" type="text/javascript"></script>
    <script src="./longConstants.js" type="text/javascript"></script>
    <script src="./markov.js" type="text/javascript"></script>
    <script type="text/javascript">
      let img = $("vendor-splash");
      const moreNames = (n = 25) => {
        for (let i = 0; i < n; i++) {
          $("vendorList").appendHTML("li", { text: useMarkov(markov) });
        }
      };
      moreNames(50);
      if (!window.matchMedia("(prefers-reduced-motion)")?.matches) {
        // Set splash image to be halfway on screen and parallax verrrry slowly
        img.style.top = `${window.innerHeight - img.height / 2 - 0.01 * (window.scrollY ?? 0)}px`;
        window.addEventListener("scroll", (e) => {
          img.style.top = `${window.innerHeight - img.height / 2 - 0.01 * (window.scrollY ?? 0)}px`;
          if ($("vendorList").clientHeight - window.innerHeight - 200 < window.scrollY) {
            moreNames();
          }
        });
      }
    </script>
  </body>
</html>
